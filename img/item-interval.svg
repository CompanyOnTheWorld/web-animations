<!-- vim: set expandtab ts=2 sw=2 tw=80: -->
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100%" height="100%" viewBox="0 0 530 215">
  <defs>
    <style type="text/css">
    svg {
      font-size: 19px;
      font-family: sans-serif;
    }

    /*
     * Line work
     */
    .line, .arrowLine, .dottedArrow {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }
    .arrowLine, .dottedArrow {
      marker-end: url(#arrow);
    }
    .dottedArrow {
      stroke-dasharray: 4 4;
      stroke-width: 2;
    }
    .bracket {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }

    /*
     * Animation spans
     */
    .animatingSpan  {
      fill: paleturquoise;
      stroke: black;
    }
    .fillingSpan  {
      fill: lightgrey;
      stroke: black;
    }

    /*
     * Text labels
     */
    .timeLabel, .regionLabel, .stateLabel {
      text-anchor: middle;
    }
    .exampleLabel {
      font-size: 1.5em;
    }
    .stateLabel {
      fill: navy;
    }

    /*
     * Colored brackets
     */
    path.itemInterval, .itemInterval path {
      stroke: purple;
    }
    text.itemInterval, .itemInterval text {
      fill: purple;
    }
    </style>

    <!-- Arrows -->
    <style type="text/css">
      .blackArrowHead {
        fill: black;
        stroke: none;
      }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z" class="blackArrowHead"/>
    </marker>

    <!-- Star -->
    <style type="text/css">
      .startTimeStar {
        stroke: blue;
        stroke-linecap: round;
        stroke-width: 2;
        fill: none;
      }
    </style>
    <path d="M-3.5-3.5l7 7M3.5-3.5l-7 7M0-5v10M-5 0h10"
      class="startTimeStar" id="star"/>
  </defs>

  <!-- Timeline -->
  <g>
    <text x="1em" y="1.1em">Time</text>
    <line x1="80" x2="97%" y1="0.8em" y2="0.8em" class="arrowLine"/>
    <line x1="80" x2="80" y1="0.6em" y2="1em" class="line"/>
  </g>

  <g transform="translate(165 50)">
    <!-- Text labels -->
    <g>
      <text class="timeLabel">start time</text>
      <text x="250" y="-0.3em" class="timeLabel">end of
       <tspan x="250" dy="0.9em">animation</tspan></text>
    </g>
    <!-- Arrows -->
    <g transform="translate(0 6)">
      <path d="M0 0v20" class="dottedArrow"/>
      <path d="M250 10v10" class="dottedArrow"/>
    </g>
    <!-- Animation shaded areas -->
    <g transform="translate(0 50)">
      <rect width="250" height="60" class="animatingSpan"/>
      <text x="125" y="35" class="stateLabel">animating</text>
      <use xlink:href="#star"/>
    </g>
    <!-- Item interval label -->
    <g transform="translate(0 122)" class="itemInterval">
      <path d="M0 0s0 7 7 7h111s7 0 7 7c0 0 0-7 7-7h111s7 0 7-7"
        class="bracket"/>
      <text x="125" y="35" class="regionLabel">item interval</text>
    </g>
  </g>
</svg>
