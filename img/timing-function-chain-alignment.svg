<!-- vim: set expandtab ts=2 sw=2 tw=80: -->
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100%" height="100%" viewBox="0 0 1070 560">
  <defs>
    <style type="text/css">
    svg {
      font-size: 23px;
      font-family: sans-serif;
    }

    /*
     * Line work
     */
    .axis, .tickMark {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
      stroke-linecap: square;
    }
    .boundaryLine {
      stroke: grey;
      stroke-width: 1.5;
      stroke-dasharray: 3 4;
      fill: none;
    }
    .curve {
      fill: none;
      stroke: white;
      stroke-width: 7;
      stroke-linecap: round;
    }
    .curveBox {
      stroke: blue;
      stroke-width: 1;
      stroke-dasharray: 3 4;
      fill: none;
    }

    /*
     * Background
     */
    .graphBackground {
      stroke: none;
      fill: #eee;
    }
    .curveBoxBackground {
      stroke: none;
      fill: white;
    }

    /*
     * Text labels
     */
    .axisLabel {
      text-anchor: middle;
    }
    .axisValue {
      fill: grey;
    }
    .axisValue.vert {
      text-anchor: end;
    }
    .axisValue.horz {
      text-anchor: middle;
    }
    .curveBoxLabel {
      fill: blue;
      font-size: 0.8em;
    }
    .keyframeValue {
      text-anchor: middle;
      font-weight: bold;
    }
    #upArrow {
      stroke-width: 5;
      stroke-linecap: round;
    }
    </style>
    <path id="upArrow"
      d="M0 45v-35m0 0l-10 10m10-10l10 10" fill="none" stroke="currentColor"/>
    <linearGradient gradientUnits="userSpaceOnUse" id="colorGrad"
      x1="0" y1="0" x2="0" y2="-400">
      <stop offset="0" stop-color="red"/>
      <stop offset="0.75" stop-color="yellow"/>
      <stop offset="1" stop-color="green"/>
    </linearGradient>
    <g id="commonGraph">
      <!-- Bounds -->
      <line x1="400" x2="400" y2="-400" class="boundaryLine"/>
      <line y1="-400" x2="400" y2="-400" class="boundaryLine"/>
      <!-- Y axis -->
      <line y2="-400" class="axis"/>
      <line y1="-200" x2="-20" y2="-200" class="tickMark"/>
      <line y1="-400" x2="-20" y2="-400" class="tickMark"/>
      <text x="-30" y="-200" dy="0.3em" class="axisValue vert">0.5</text>
      <text x="-30" y="-400" dy="0.3em" class="axisValue vert">1</text>
      <!-- X axis -->
      <line x2="400"  class="axis"/>
      <line x1="200"  x2="200" y2="20" class="tickMark"/>
      <line x1="400"  x2="400" y2="20" class="tickMark"/>
      <text x="200" y="20" dy="1.1em" class="axisValue horz">0.5</text>
      <!-- Keyframe values -->
      <text y="70" fill="red" class="keyframeValue">red<tspan x="0"
        dy="1.1em">(0%)</tspan></text>
      <use xlink:href="#upArrow" color="red"/>
      <text x="300" y="70" fill="orange" class="keyframeValue">yellow<tspan
        x="300" dy="1.1em">(75%)</tspan></text>
      <use xlink:href="#upArrow" x="300" color="orange"/>
      <text x="400" y="70" fill="green" class="keyframeValue">green<tspan
        x="400" dy="1.1em">(100%)</tspan></text>
      <use xlink:href="#upArrow" x="400" color="green"/>
      <!-- Origin -->
      <text x="-20" y="-5" class="axisValue">0</text>
    </g>
  </defs>
  <!-- Non-aligned version -->
  <g transform="translate(65 420)">
    <!-- Backing -->
    <rect y="-400" width="400" height="400" class="graphBackground"/>
    <rect y="-200" width="200" height="200" class="curveBoxBackground"/>
    <rect x="200" y="-400" width="200" height="200" class="curveBoxBackground"/>
    <!-- Common graph part -->
    <use xlink:href="#commonGraph"/>
    <!-- Curves -->
    <!-- ease-in-out box -->
    <path d="M0-200h200v200" class="curveBox"/>
    <text x="10" y="-180" class="curveBoxLabel">ease-in-out</text>
    <!-- ease-in box -->
    <rect x="200" y="-400" width="200" height="200" class="curveBox"/>
    <text x="210" y="-380" class="curveBoxLabel">ease-in</text>
    <!-- Curve -->
    <defs>
      <mask id="notAlignedCurve" maskUnits="userSpaceOnUse"
        x="-10" y="-410" width="420" height="420">
        <path d="M0 0C84 0 116-200 200-200" class="curve"/>
        <path d="M0 0C84 0 200-200 200-200" class="curve"
          transform="translate(200 -200)"/>
      </mask>
    </defs>
    <rect x="-10" y="-410" width="420" height="420" fill="url(#colorGrad)"
      mask="url(#notAlignedCurve)"/>
    <text x="200" y="130" class="axisLabel">Even spacing</text>
  </g>
  <!-- Aligned version -->
  <g transform="translate(620 420)">
    <!-- Backing -->
    <rect y="-400" width="400" height="400" class="graphBackground"/>
    <rect y="-300" width="300" height="300" class="curveBoxBackground"/>
    <rect x="300" y="-400" width="100" height="100" class="curveBoxBackground"/>
    <!-- Common graph part -->
    <use xlink:href="#commonGraph"/>
    <!-- Curves -->
    <!-- ease-in-out box -->
    <path d="M0-300h300v300" class="curveBox"/>
    <text x="10" y="-280" class="curveBoxLabel">ease-in-out</text>
    <!-- ease-in box -->
    <rect x="300" y="-400" width="100" height="100" class="curveBox"/>
    <text x="310" y="-380" class="curveBoxLabel">ease-in</text>
    <!-- Curve -->
    <defs>
      <mask id="alignedCurve" maskUnits="userSpaceOnUse"
        x="-10" y="-410" width="420" height="420">
        <path d="M0 0C126 0 174-300 300-300" class="curve"/>
        <path d="M0 0C42 0 100-100 100-100" class="curve"
          transform="translate(300 -300)"/>
      </mask>
    </defs>
    <rect x="-10" y="-410" width="420" height="420" fill="url(#colorGrad)"
      mask="url(#alignedCurve)"/>
    <text x="200" y="130" class="axisLabel">Alignment with keyframes</text>
  </g>
</svg>
