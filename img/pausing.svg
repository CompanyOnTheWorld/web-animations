<!-- vim: set expandtab ts=2 sw=2 tw=80: -->
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100%" height="100%" viewBox="0 0 500 860">
  <defs>
    <style type="text/css">
    svg {
      font-size: 19px;
      font-family: sans-serif;
    }

    /*
     * Line work
     */
    .tick {
      stroke: black;
      stroke-width: 1;
      fill: none;
    }
    .arrowLine, .dottedArrow {
      stroke: black;
      stroke-width: 1.5;
      marker-end: url(#arrow);
      fill: none;
    }
    .dottedArrow {
      stroke-dasharray: 4 4;
      stroke-width: 2;
    }
		.dashLine {
		  stroke: red;
      fill: none;
      stroke-dasharray: 2 6;
      stroke-width: 2.5;
      stroke-linecap: round;
		}
    .bracket {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }
    .activeSpan  {
      fill: #eee;
      stroke: black;
    }
    .animProgress {
      fill: paleturquoise;
      stroke: black;
    }
    .pauseSpan {
      fill: gold;
      fill-opacity: 0.2;
    }

    /* Text labels */
    .exampleLabel {
      font-size: 1.5em;
    }
    .tickLabel {
      font-size: 0.8em;
      text-anchor: middle;
    }
    .timeLabel {
      text-anchor: middle;
    }
    .regionLabel {
      text-anchor: middle;
    }
    .animationLabel {
      text-anchor: start;
      font-size: 30px;
    }
    .resultArrow {
      text-anchor: middle;
      font-size: 40px;
      font-weight: bold;
    }
    </style>

    <!-- Arrows -->
    <style type="text/css">
      .blackArrowHead {
        fill: black;
        stroke: none;
      }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z" class="blackArrowHead"/>
    </marker>

    <!-- Star -->
    <style type="text/css">
      .startTimeStar {
        stroke: red;
        stroke-linecap: round;
        stroke-width: 2;
        fill: none;
      }
    </style>
    <path d="M-3.5-3.5l7 7M3.5-3.5l-7 7M0-5v10M-5 0h10"
      class="startTimeStar" id="star"/>
  </defs>
  <!-- Timeline -->
  <g transform="translate(10 15)">
    <text y="0.1em">Timeline<tspan
      style="font-size: 80%"> (Inherited time)</tspan></text>
    <g transform="translate(0 20)">
      <line x2="480" class="arrowLine"/>
      <path d="M0-5v10m120-10v10m120-10v10m120-10v10" class="tick"/>
      <g class="tickLabel">
        <text x="0" y="1.3em">0</text>
        <text x="120" y="1.3em">1</text>
        <text x="240" y="1.3em">2</text>
        <text x="360" y="1.3em">3</text>
      </g>
    </g>
  </g>
  <!-- A: pause before start -->
  <g transform="translate(10 100)">
    <!-- Initial state -->
    <g transform="translate(120)">
      <rect width="240" height="50" class="activeSpan"/>
      <path d="M0 50l240-50v50z" class="animProgress"/>
      <use xlink:href="#star"/>
      <text x="15" y="35" class="animationLabel">A</text>
    </g>
    <!-- Pause actions -->
    <g transform="translate(30)">
      <rect width="60" height="50" fill="white"/>
      <rect width="60" height="50" class="pauseSpan"/>
      <path d="M0 0v40" class="dottedArrow"/>
      <text y="-10" class="timeLabel">pause</text>
      <path d="M60 50v-40" class="dottedArrow"/>
      <text x="60" y="70" class="timeLabel">unpause</text>
    </g>
    <!-- Result arrow -->
    <text x="240" y="85" class="resultArrow">&#x21d3;</text>
    <!-- Updated state -->
    <g transform="translate(120 130)">
      <rect width="240" height="50" class="activeSpan"/>
      <path d="M0 50l240-50v50z" class="animProgress"/>
      <path d="M0-30h360" class="arrowLine"/>
      <path d="M0-35v10m120-10v10m120-10v10" class="tick"/>
      <g transform="translate(0 -10)" class="tickLabel">
        <text x="0">0</text>
        <text x="120">1</text>
        <text x="240">2</text>
      </g>
      <use xlink:href="#star"/>
      <text x="15" y="35" class="animationLabel">A&#x2032;</text>
    </g>
  </g>
  <!-- B: pause before start, and unpause during -->
  <g transform="translate(10 350)">
    <!-- Pause interval backing
         (We do this because we don't really want the translucent pause shading
         to blend with the background of the spec when it is embedded there
         since depending on the styling of the spec the shading can be hard to
         see. So we add a white backing rectangle to blend with. )-->
    <rect x="30" width="90" height="50" fill="white"/>
    <!-- Initial state -->
    <g transform="translate(120)">
      <rect width="300" height="50" class="activeSpan"/>
      <path d="M0 48h60l240-48v50h-300z" class="animProgress"/>
      <use xlink:href="#star"/>
      <text x="15" y="35" class="animationLabel">B</text>
    </g>
    <!-- Pause actions -->
    <g transform="translate(30)">
      <rect width="150" height="50" class="pauseSpan"/>
      <path d="M0 0v40" class="dottedArrow"/>
      <text y="-10" class="timeLabel">pause</text>
      <path d="M150 50v-40" class="dottedArrow"/>
      <text x="150" y="70" class="timeLabel">unpause</text>
    </g>
    <!-- Result arrow -->
    <text x="240" y="85" class="resultArrow">&#x21d3;</text>
    <!-- Updated state -->
    <g transform="translate(180 130)">
      <rect width="240" height="50" class="activeSpan"/>
      <path d="M0 50l240-50v50z" class="animProgress"/>
      <path d="M0-30h300" class="arrowLine"/>
      <path d="M0-35v10m120-10v10m120-10v10" class="tick"/>
      <g transform="translate(0 -10)" class="tickLabel">
        <text x="0">0</text>
        <text x="120">1</text>
        <text x="240">2</text>
      </g>
      <text x="15" y="35" class="animationLabel">B&#x2032;</text>
      <g transform="translate(-60)">
        <use xlink:href="#star"/>
        <path d="M2 55s0 7 7 7h14s7 0 7 7c0 0 0-7 7-7h14s7 0 7-7"
          class="bracket"/>
        <text x="30" y="90" class="regionLabel">time drift</text>
      </g>
    </g>
  </g>
  <!-- C: pause during active interval -->
  <g transform="translate(10 630)">
    <!-- Initial state -->
    <g transform="translate(120)">
      <rect width="330" height="50" class="activeSpan"/>
      <path d="M0 50l90-18.75h90l150-31.25v50z" class="animProgress"/>
      <use xlink:href="#star"/>
      <text x="15" y="35" class="animationLabel">C</text>
    </g>
    <!-- Pause actions -->
    <g transform="translate(210)">
      <rect width="90" height="50" class="pauseSpan"/>
      <path d="M0 0v40" class="dottedArrow"/>
      <text y="-10" class="timeLabel">pause</text>
      <path d="M90 50v-40" class="dottedArrow"/>
      <text x="90" y="70" class="timeLabel">unpause</text>
    </g>
    <!-- Result arrow -->
    <text x="240" y="85" class="resultArrow">&#x21d3;</text>
    <!-- Updated state -->
    <g transform="translate(210 130)">
      <rect width="240" height="50" class="activeSpan"/>
      <path d="M0 50l240-50v50z" class="animProgress"/>
      <path d="M0-30h270" class="arrowLine"/>
      <path d="M0-35v10m120-10v10m120-10v10" class="tick"/>
      <g transform="translate(0 -10)" class="tickLabel">
        <text x="0">0</text>
        <text x="120">1</text>
        <text x="240">2</text>
      </g>
      <text x="15" y="35" class="animationLabel">C&#x2032;</text>
      <g transform="translate(-90)">
        <use xlink:href="#star"/>
        <path d="M2 55s0 7 7 7h29s7 0 7 7c0 0 0-7 7-7h29s7 0 7-7"
          class="bracket"/>
        <text x="45" y="90" class="regionLabel">time drift</text>
      </g>
    </g>
  </g>
</svg>
