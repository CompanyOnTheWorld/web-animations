<!-- vim: set expandtab ts=2 sw=2 tw=80: -->
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100%" height="100%" viewBox="0 0 500 585">
  <defs>
    <style type="text/css">
    svg {
      font-size: 19px;
      font-family: sans-serif;
    }

    /*
     * Line work
     */
    .tick {
      stroke: black;
      stroke-width: 1;
      fill: none;
    }
    .arrowLine, .dottedArrow {
      stroke: black;
      stroke-width: 1.5;
      marker-end: url(#arrow);
      fill: none;
    }
    .dottedArrow {
      stroke-dasharray: 4 4;
      stroke-width: 2;
    }
    .activeSpan  {
      fill: #eee;
      stroke: black;
    }
    .animProgress {
      fill: paleturquoise;
      stroke: black;
      stroke-linejoin: bevel;
    }
    .pauseSpan {
      fill: gold;
      fill-opacity: 0.2;
    }

    /* Text labels */
    .tickLabel {
      font-size: 0.8em;
      text-anchor: middle;
    }
    .timeLabel {
      text-anchor: middle;
    }
    .animationLabel {
      text-anchor: start;
      font-size: 30px;
    }
    .startTimeLabel {
      text-anchor: start;
      font-size: 17px;
      font-style: italic;
      fill: red;
    }
    .resultArrow {
      text-anchor: middle;
      font-size: 40px;
      font-weight: bold;
    }
    </style>

    <!-- Arrows -->
    <style type="text/css">
      .blackArrowHead {
        fill: black;
        stroke: none;
      }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z" class="blackArrowHead"/>
    </marker>

    <!-- Star -->
    <style type="text/css">
      .startTimeStar {
        stroke: red;
        stroke-linecap: round;
        stroke-width: 2;
        fill: none;
      }
    </style>
    <path d="M-3.5-3.5l7 7M3.5-3.5l-7 7M0-5v10M-5 0h10"
      class="startTimeStar" id="star"/>
  </defs>
  <!-- Timeline -->
  <g transform="translate(10 15)">
    <text y="0.3em">Timeline</text>
    <g transform="translate(0 20)">
      <line x2="480" class="arrowLine"/>
      <path d="M0-5v10m120-10v10m120-10v10m120-10v10" class="tick"/>
      <g class="tickLabel">
        <text x="0" y="1.3em">0</text>
        <text x="120" y="1.3em">1</text>
        <text x="240" y="1.3em">2</text>
        <text x="360" y="1.3em">3</text>
      </g>
    </g>
  </g>
  <!-- A: pause during active interval -->
  <g transform="translate(0 65)">
    <text x="5" y="1em">(a) Pause during animation</text>
    <!-- Initial state -->
    <g transform="translate(130 70)">
      <rect width="330" height="50" class="activeSpan"/>
      <path d="M0 50l90-18.75h90l150-31.25v50z" class="animProgress"/>
      <use xlink:href="#star"/>
      <text x="5" y="-25" class="startTimeLabel">start<tspan x="5"
        dy="1em">time</tspan></text>
      <text x="15" y="35" class="animationLabel">A</text>
    </g>
    <!-- Pause actions -->
    <g transform="translate(220 70)">
      <rect width="90" height="50" class="pauseSpan"/>
      <path d="M0 0v40" class="dottedArrow"/>
      <text y="-10" class="timeLabel">pause</text>
      <path d="M90 50v-40" class="dottedArrow"/>
      <text x="90" y="70" class="timeLabel">unpause</text>
    </g>
    <!-- Result arrow -->
    <text x="250" y="170" class="resultArrow">&#x21d3;</text>
    <!-- Updated state -->
    <g transform="translate(220 200)">
      <rect width="240" height="50" class="activeSpan"/>
      <path d="M0 50l240-50v50z" class="animProgress"/>
      <text x="15" y="35" class="animationLabel">A&#x2032;</text>
      <use xlink:href="#star"/>
      <text x="5" y="-10" class="startTimeLabel">adjusted start time</text>
    </g>
  </g>
  <!-- B: pause before start -->
  <g transform="translate(0 340)">
    <text x="5" y="1em">(b) Pause before animation</text>
    <!-- Initial state -->
    <g transform="translate(130 60)">
      <rect width="240" height="50" class="activeSpan"/>
      <path d="M0 50l240-50v50z" class="animProgress"/>
      <use xlink:href="#star"/>
      <text x="5" y="-8" class="startTimeLabel">start time</text>
      <text x="15" y="35" class="animationLabel">B</text>
    </g>
    <!-- Pause actions -->
    <g transform="translate(40 60)">
      <rect width="60" height="50" fill="white"/>
      <rect width="60" height="50" class="pauseSpan"/>
      <path d="M0 0v40" class="dottedArrow"/>
      <text y="-10" class="timeLabel">pause</text>
      <path d="M60 50v-40" class="dottedArrow"/>
      <text x="60" y="70" class="timeLabel">unpause</text>
    </g>
    <!-- Result arrow -->
    <text x="250" y="155" class="resultArrow">&#x21d3;</text>
    <!-- Updated state -->
    <g transform="translate(190 190)">
      <rect width="240" height="50" class="activeSpan"/>
      <path d="M0 50l240-50v50z" class="animProgress"/>
      <use xlink:href="#star"/>
      <text x="5" y="-8" class="startTimeLabel">adjusted start time</text>
      <text x="15" y="35" class="animationLabel">B&#x2032;</text>
    </g>
  </g>
</svg>
