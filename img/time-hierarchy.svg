<!-- vim: set expandtab ts=2 sw=2 tw=80: -->
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100%" height="100%" viewBox="35 -2 470 545">
  <defs>
    <style type="text/css">
    svg {
      font-size: 18px;
      font-family: sans-serif;
    }

    /*
     * Line work
     */
    .arrowLine {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
      marker-end: url(#arrow);
    }
    </style>

    <!-- Arrows -->
    <style type="text/css">
      .blackArrowHead {
        fill: black;
        stroke: none;
      }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z" class="blackArrowHead"/>
    </marker>
    <marker id="reverseArrow" viewBox="-10 -5 10 10" orient="auto"
      markerWidth="5" markerHeight="5">
      <path d="M0-5l-10 5l10 5z" class="blackArrowHead"/>
    </marker>

    <!-- Star -->
    <style type="text/css">
      .startTimeStar {
        stroke: blue;
        stroke-linecap: round;
        stroke-width: 2;
        fill: none;
      }
    </style>
    <path d="M-3.5-3.5l7 7M3.5-3.5l-7 7M0-5v10M-5 0h10"
      class="startTimeStar" id="star"/>
    
    <!-- Document -->
    <style type="text/css">
      .document {
        fill: lightgreen;
        stroke: black;
        stroke-width: 2;
      }
    </style>
    <g id="document">
      <path d="M0 0h100v90c-20-8-30-8-50 0s-30 8-50 0z" class="document"/>
      <g transform="translate(50 45)">
        <text y="-0.7em" text-anchor="middle">Document<tspan x="0"
          dy="1em">time</tspan><tspan x="0" dy="1em">source</tspan></text>
      </g>
    </g>

    <!-- Animation -->
    <style type="text/css">
      .animation {
        fill: paleturquoise;
        stroke: black;
        stroke-width: 2;
      }
    </style>
    <g id="animation">
      <ellipse rx="60" ry="40" class="animation"/>
      <text y="0.3em" text-anchor="middle">Animation</text>
    </g>

    <!-- Group -->
    <style type="text/css">
      .group {
        fill: navajowhite;
        stroke: black;
        stroke-width: 2;
      }
    </style>
    <g id="group">
      <rect width="150" height="80" rx="10" ry="10" class="group"/>
      <text x="75" y="35" text-anchor="middle">Group
        <tspan x="75" dy="1em">time source</tspan></text>
    </g>
  </defs>
  <!-- Global time source -->
  <g transform="translate(300 50)">
    <circle r="50" fill="brown" stroke="black" stroke-width="2"/>
    <circle r="43" fill="white" stroke="black" stroke-width="2"/>
    <path d="M0-43v8M43 0h-8M0 43v-8M-43 0h8"
      stroke="black" stroke-width="2" fill="none"/>
    <text y="-0.7em" text-anchor="middle">Global<tspan x="0"
      dy="1em">time</tspan><tspan x="0" dy="1em">source</tspan></text>
  </g>

  <!-- Document time sources -->
  <use x="150" y="150" xlink:href="#document"/>
  <line x1="200" y1="150" x2="250" y2="80" class="arrowLine"/>
  <text x="220" y="140">timeline</text>
  <use x="350" y="150" xlink:href="#document"/>
  <line x1="400" y1="150" x2="350" y2="80" class="arrowLine"/>
  <text x="400" y="140">timeline</text>

  <!-- Animation -->
  <use x="100" y="360" xlink:href="#animation"/>
  <line x1="100" y1="320" x2="170" y2="260" class="arrowLine"/>
  <text x="130" y="315">timeline</text>

  <!-- Group -->
  <use x="270" y="320" xlink:href="#group"/>
  <line x1="320" y1="320" x2="230" y2="260" class="arrowLine"/>
  <text x="320" y="310">timeline</text>

  <!-- Group children -->
  <use x="260" y="500" xlink:href="#animation"/>
  <line x1="260" y1="460" x2="300" y2="410" class="arrowLine"/>
  <text x="280" y="452">timeline</text>
  <use x="440" y="500" xlink:href="#animation"/>
  <line x1="440" y1="460" x2="400" y2="410" class="arrowLine"/>
  <text x="440" y="452">timeline</text>
</svg>
